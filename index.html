<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Tip Calculator</h1>
    </div>


    <div class="form-container">
        <label for="billAmount" class="label">
            Bill Amount in £
        </label> 
            <input class="input" id="billAmount"    type="number" min="0" placeholder="eg 25.99" step="0.01">
        <label for="tipPerc" class="label">
            Tip Percentage (%)
        </label>
            <input class="input" id="tipAmount"   type="number" step="1" min="0" placeholder="eg 10">
        <button class="button" onClick="calculate()">
            Calculate Tip and Total Bill
        </button>
    </div>

    <div class="answers">
        <h3 class="answerTip"></h1>
        <h3 class="answerFullBill"></h1>
    </div>
    
    <script>
        
        function calculate(billAmount, tipAmount=10) {
            var billAmount = Number(document.getElementById("billAmount").value);
            var tipAmount = Number(document.getElementById("tipAmount").value);
            
            var tipPerc = tipAmount / 100;

            var tip = billAmount * tipPerc;
            
            document.querySelector(".answerTip").innerHTML = 
            "That's a £" + tip.toFixed(2) + " tip";

            var totalBill = billAmount + tip;

            document.querySelector(".answerFullBill").innerHTML = 
            "The total amount including bill and tip is: £" + totalBill.toFixed(2);

            return [tip.toFixed(2), totalBill.toFixed(2)]
        }
    </script>
</body>
</html>
